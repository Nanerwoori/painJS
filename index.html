<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="bottons">
        <button id="jsMode">Fill</button><button id="jsSave">Save</button>
      </div>
      <div class="colors" id="jsColors">
        <div class="color" style="background-color:#2c2c2c;"></div>
        <div class="color" style="background-color:#fff"></div>
        <div class="color" style="background-color:#1abc9c"></div>
        <div class="color" style="background-color:#f1c40f"></div>
        <div class="color" style="background-color:#e74c3c"></div>
        <div class="color" style="background-color:#3498db"></div>
        <div class="color" style="background-color:#8e44ad"></div>
        <div class="color" style="background-color:#bdc3c7"></div>
        <div class="color" style="background-color:#2c3e50"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
